<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <title>Checkout</title>
    <link rel="stylesheet" th:href="@{/css/paypal.css}">

    <!-- Icons link -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
<!--<header th:replace="fragments/header :: header"></header>-->
<div class="container">
    <form method="post" th:action="@{/payment/paypal/create}" class="form-paypal">
        <input type="hidden" id="total-value-payment" name="total">
        <button type="submit" class="paypal-button">
            <div class="left-side">
                <div class="card">
                    <div class="card-line"></div>
                    <div class="buttons"></div>
                </div>
                <div class="post">
                    <div class="post-line"></div>
                    <div class="screen">
                        <div class="dollar">$</div>
                    </div>
                    <div class="numbers"></div>
                    <div class="numbers-line2"></div>
                </div>
            </div>
            <div class="right-side">
                <div class="new">
                    <div>Continue payment with Paypal</div>
                </div>
            </div>
        </button>
    </form>
</div>


<!--<footer th:replace="fragments/footer :: footer"></footer>-->


<!--fetch checkout-->
<script src="/js/fetchCheckout.js"></script>
<script>
    const inputTotalValue = document.getElementById('total-value-payment');
    if (inputTotalValue){
        inputTotalValue.value = localStorage.getItem('finalTotal');
        localStorage.removeItem('finalTotal')
    }
    console.log("Total: "+inputTotalValue.value);
</script>
</body>

</html>
