<!-- Best sellers -->
<script>
    const bestSellerCarousel = document.getElementById("best-seller-carousel");
    const bestSellerPreviousBtn = document.getElementById("best-seller-previous-btn");
    const bestSellerNextBtn = document.getElementById("best-seller-next-btn");

    bestSellerPreviousBtn.addEventListener("click", () => {
        bestSellerCarousel.scrollBy({
            left: -220,
            behavior: "smooth",
        });
    });

    bestSellerNextBtn.addEventListener("click", () => {
        bestSellerCarousel.scrollBy({
            left: 220,
            behavior: "smooth",
        });
    });
    // Optionally, you can disable the buttons when reaching the start/end
    bestSellerCarousel.addEventListener("scroll", () => {
        bestSellerPreviousBtn.disabled = bestSellerCarousel.scrollLeft === 0;
        bestSellerNextBtn.disabled = bestSellerCarousel.scrollLeft + bestSellerCarousel.offsetWidth >= bestSellerCarousel.scrollWidth;
    });
</script>
